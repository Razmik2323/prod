{% extends 'myauth/base.html' %}

{% block title %}
  Информация о пользователе
{% endblock %}

{% block body %}
    <h1>Пользователь:</h1>
    {% for profile in profiles %}
        <a href="{% url 'myauth:user_detail' pk=profile.user.pk %}"
        ><h3>{{ profile.user.username }}</h3></a>
    {% endfor %}
{% endblock  %}
