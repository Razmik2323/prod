{% extends "shopapp/base.html" %}

{% block title %}
    Редактировать заказ
{% endblock  %}

{% block body %}
    <h1>Редактировать заказ</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Редактировать</button>
        </form>

    </div>
    <div>
        <a href="{% url 'shopapp:order_delails' pk=object.pk %}">
            Назад к деталям заказа
        </a>
    </div>
{% endblock  %}
