{% extends 'shopapp/base.html' %}

{% block title %}
    Создать заказ
{% endblock  %}

{% block body %}
    <h1>Создать новый заказ</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Создать</button>
        </form>
    </div>
    <div>
        <a href="{% url 'shopapp:orders_list' %}">
            Назад к списку заказов
        </a>
    </div>
{% endblock  %}
