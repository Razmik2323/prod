{% extends "shopapp/base.html" %}

{% block title %}
    Создание продукта
{% endblock  %}

{% block body %}
    <h1>Создать продукт</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Создать</button>
        </form>
    </div>
    <div>
        <a href="{% url 'shopapp:products_list' %}">Назад к списку продуктов</a>
    </div>
{% endblock  %}
